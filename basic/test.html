<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>唐诗一首</title>
    <style type="text/css">
        body{
            background-image: url(./images/插图-1.jpg);
            background-size: 100% 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes  my {
            from {opacity:0}
            to {opacity:100}
        }
            
        }
        h1,p{
            animation: my 2s infinite;
        }
        </style>
</head>
<body>
<h1>  静月思</h1>
<p>床前明月光，</p>
<p>疑似地上霜。</p>
<p>举头望明月，</p>
<p>低头思故乡。</p>
</body>
</html>
